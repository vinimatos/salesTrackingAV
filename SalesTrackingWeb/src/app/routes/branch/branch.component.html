<div class="form-container">
  <h3 class="form-title">Branch Registration Form</h3>

  <form [formGroup]="branchForm" class="product-register-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter product name" class="form-input" />
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" formControlName="location" type="text" placeholder="Enter location name"
        class="form-input" />
    </div>

    <button type="submit" class="submit-button" [disabled]="branchForm.invalid" (click)="addBranch()">
      Register
    </button>
  </form>
</div>
